<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="400px">
    <mat-card-title fxLayoutAlign="center center"> Time to start a workout! </mat-card-title>
    <mat-card-content fxLayoutAlign="center center">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select placeholder="Favorite food">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpess
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
